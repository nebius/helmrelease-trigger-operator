name: Lint

on:
  push:
    tags-ignore:
      - "**"
    paths-ignore:
      - ".github/workflows/**"
      - "**/*.md"
  pull_request:
    paths-ignore:
      - ".github/workflows/**"
      - "**/*.md"

jobs:
  lint:
    name: Run on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Run linter
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.0.2
